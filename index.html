<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rich App Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <span class="text-xl font-bold">Rich App</span>
      <span class="text-blue-500">✔️</span>
    </div>
    <div class="flex space-x-4">
      <div class="flex items-center space-x-1">
        <img src="https://cryptologos.cc/logos/richcoin-rhc-logo.png" class="w-5 h-5" alt="RHC"/>
        <span>9.300</span>
      </div>
      <div class="flex items-center space-x-1">
        <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" class="w-5 h-5" alt="DOGE"/>
        <span>825.43</span>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="p-4">
    <section class="bg-white rounded-xl p-4 shadow-md mb-4 text-center">
      <img src="https://i.imgur.com/lPfGndz.png" alt="Fan" class="w-40 mx-auto mb-2" />
      <div class="text-2xl font-bold">0.790430501 DOGE</div>
      <div class="text-sm text-gray-500">Hashrate: 3 GH/s ⚡</div>
      <div class="mt-4 space-x-4">
        <button class="px-4 py-2 bg-gray-200 rounded">Ödül al</button>
        <button class="px-4 py-2 bg-black text-white rounded">Booster</button>
      </div>
    </section>

    <!-- Invite Friends -->
    <section class="bg-white rounded-xl p-4 shadow-md mb-4">
      <h2 class="font-semibold mb-2">Arkadaşları davet et</h2>
      <p>Her davet edilen arkadaş için +1000 $RHC</p>
      <div class="flex space-x-2 mt-2">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">Telegram</button>
        <button class="bg-green-500 text-white px-3 py-1 rounded">WhatsApp</button>
        <button class="bg-purple-500 text-white px-3 py-1 rounded">Messenger</button>
        <button class="bg-gray-700 text-white px-3 py-1 rounded">Line</button>
      </div>
    </section>

    <!-- Wallet Info -->
    <section class="bg-white rounded-xl p-4 shadow-md mb-4">
      <h2 class="font-semibold mb-2">Cüzdan Bakiyesi</h2>
      <div class="flex justify-between mb-2">
        <span>$RHC: 300</span>
        <a href="#" class="text-blue-500 text-sm">$RHC nedir?</a>
      </div>
      <div class="flex justify-between mb-4">
        <span>DOGE: 826.33 ≈ $155.62</span>
        <button class="bg-black text-white px-3 py-1 rounded">Çekim Yap</button>
      </div>
      <div>
        <button class="w-full bg-gray-200 py-2 rounded">Cüzdan Adresini Ayarla</button>
      </div>
    </section>

    <!-- Market -->
    <section class="bg-white rounded-xl p-4 shadow-md">
      <h2 class="font-semibold mb-4">Mağaza</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="border rounded p-2 text-center">
          <div class="text-red-500 text-sm">% OFF</div>
          <div class="text-xl font-bold">10,000 RHC</div>
          <div>1 TON</div>
        </div>
        <div class="border rounded p-2 text-center">
          <div class="text-red-500 text-sm">10% OFF</div>
          <div class="text-xl font-bold">55,000 RHC</div>
          <div>5 TON</div>
        </div>
        <!-- Daha fazla kart eklenebilir -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 w-full bg-white border-t p-2 flex justify-around text-sm">
    <button>Anasayfa</button>
    <button>Arkadaşlar</button>
    <button>Cüzdan</button>
  </footer>
</body>
</html>
