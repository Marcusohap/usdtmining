<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Mining Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #222;
    }
    .container {
      padding: 20px;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    button {
      background: #0088cc;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .wallet-box {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: monospace;
    }
    .payment-buttons button {
      background: #eee;
      color: #000;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Madencilik</h2>
      <p>Hashrate: <span id="hashrate">3 GH/s</span></p>
      <p>Bakiye: <span id="balance">0.0000</span> USDT</p>
      <p>Toplam Kazanç: <span id="total">0.0000</span> USDT</p>
      <button onclick="claim()">Ödülü Al</button>
      <button onclick="boost()">Booster Satın Al</button>
    </div>

    <div class="section">
      <h2>Arkadaşlarınla Paylaş</h2>
      <button onclick="window.open('https://t.me/UsdtToMiningBot?start=share', '_blank')">Telegram'da Paylaş</button>
    </div>

    <div class="section">
      <h2>Mağaza</h2>
      <div>
        <p>10.000 puan - 1 TON</p>
        <button onclick="showPayment('TON')">Satın Al</button>
      </div>
      <div>
        <p>55.000 puan - 5 TON</p>
        <button onclick="showPayment('TON')">Satın Al</button>
      </div>
      <div id="payment-area" style="display:none">
        <h4>Nasıl ödeme yapmak istiyorsun?</h4>
        <div class="payment-buttons">
          <button onclick="showAddress('TON')">TON</button>
          <button onclick="showAddress('TRX')">TRX</button>
          <button onclick="showAddress('DOGE')">DOGE</button>
        </div>
        <div class="wallet-box" id="addressBox"></div>
      </div>
    </div>
  </div>

  <script>
    let hashrate = 3;
    let balance = 0;
    let total = 0;

    const addresses = {
      TON: "UQDyN-f4ZUbC0RT_RgW0IcwAxWy48Nbvw05TgWSi4Nhv2aOe",
      TRX: "TDCJDChfTyXY4qegtE6J9PBbhj6rwT5Qrj",
      DOGE: "DM1DfvkB46xFy9WmN8Xr8jmAhLL3kb7Kdh"
    };

    function updateUI() {
      document.getElementById("hashrate").textContent = hashrate + " GH/s";
      document.getElementById("balance").textContent = balance.toFixed(4);
      document.getElementById("total").textContent = total.toFixed(4);
    }

    function claim() {
      total += balance;
      balance = 0;
      updateUI();
      alert("Kazancın cüzdana aktardıldı");
    }

    function boost() {
      hashrate += 3;
      alert("Booster aktif! Hashrate 3 GH/s artırıldı");
    }

    function showPayment(type) {
      document.getElementById("payment-area").style.display = "block";
    }

    function showAddress(type) {
      document.getElementById("addressBox").textContent = "Adres: " + addresses[type];
    }

    setInterval(() => {
      balance += (11 / 86400) * (hashrate / 3);
      updateUI();
    }, 1000);

    Telegram.WebApp.ready();
    updateUI();
  </script>
</body>
</html>
