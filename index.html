<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Mining App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #00e676;
      font-size: 2rem;
    }

    .balance {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00e676;
      color: #000;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #1de9b6;
    }

    .section {
      margin-top: 2rem;
    }

    .wallet-info {
      margin-top: 1.5rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #00e676;
    }

    .notification {
      background-color: #1de9b6;
      color: #000;
      margin-top: 1rem;
      padding: 1rem;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>USDT Mining</h1>
  <div class="balance">Bakiye: <span id="usdt">825.43000</span> USDT</div>
  <div>Hashrate: <span id="hashrate">3</span></div>
  <div>Kazƒ±mda Bekleyen: <span id="mined">0.00000</span> USDT</div>

  <div class="section">
    <button class="button" onclick="startMining()">‚õè Ba≈üla</button>
    <button class="button" onclick="claim()">üéÅ Claim</button>
    <button class="button" onclick="withdraw()">üí∏ √áekim Talebi</button>
  </div>

  <div class="wallet-info">
    <h3>USDT C√ºzdan Bilgisi</h3>
    <p><strong>Adres:</strong> TDCJDChfTyXY4qegtE6J9PBbhj6rwT5Qrj</p>
    <p><strong>Minimum √ßekim:</strong> 800 USDT</p>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let usdt = 825.43;
    let mined = 0;
    let mining = false;

    function startMining() {
      if (mining) return;
      mining = true;
      setInterval(() => {
        mined += 0.000150;
        document.getElementById("mined").textContent = mined.toFixed(5);
      }, 1000);
    }

    function claim() {
      usdt += mined;
      mined = 0;
      updateUI();
      showNotification("Kazan√ß bakiyeye aktarƒ±ldƒ±.");
    }

    function withdraw() {
      if (usdt >= 800) {
        showNotification(`√áekim talebi alƒ±ndƒ±. Miktar: ${usdt.toFixed(5)} USDT`);
        usdt = 0;
        updateUI();
      } else {
        showNotification("Minimum √ßekim limiti 800 USDT'dir.");
      }
    }

    function updateUI() {
      document.getElementById("usdt").textContent = usdt.toFixed(5);
      document.getElementById("mined").textContent = mined.toFixed(5);
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ usdt, mined }));
      }
    }

    function showNotification(msg) {
      const box = document.getElementById("notification");
      box.textContent = msg;
      box.style.display = "block";
      setTimeout(() => box.style.display = "none", 4000);
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
